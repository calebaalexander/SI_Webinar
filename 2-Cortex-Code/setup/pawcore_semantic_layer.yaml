name: pawcore_analysis
description: |
  Comprehensive semantic layer for analyzing PawCore SmartCollar quality issues, correlating manufacturing data, device telemetry, customer feedback, and internal communications to identify and resolve product quality and performance issues.
tables:
  - name: quality_logs
    synonyms:
      - quality_records
      - test_results
      - inspection_logs
      - production_quality
      - manufacturing_logs
      - quality_control_records
      - test_history
      - lot_quality
      - product_testing
    description: Manufacturing quality control test results and metrics
    base_table:
      database: PAWCORE_ANALYTICS
      schema: MANUFACTURING
      table: QUALITY_LOGS
    dimensions:
      - name: lot_number
        synonyms:
          - batch_number
          - batch_id
          - production_lot
          - lot_id
          - production_batch
          - batch_code
        description: Manufacturing lot identifier
        expr: lot_number
        data_type: STRING
        sample_values:
          - LOT340
          - LOT341
          - LOT339
      - name: pass_fail
        synonyms:
          - result
          - outcome
          - test_result
          - success_fail
          - passOrFail
          - test_status
          - test_outcome
          - success_status
        description: Test result (PASS/FAIL)
        expr: pass_fail
        data_type: STRING
        sample_values:
          - PASS
          - FAIL
      - name: test_type
        synonyms:
          - test_category
          - test_classification
          - examination_type
          - assessment_method
          - evaluation_type
          - inspection_category
        description: Type of quality test performed
        expr: test_type
        data_type: STRING
        sample_values:
          - '2024-10-05 02:00:00'
          - '2024-10-04 02:00:00'
          - '2024-10-11 09:30:00'
      - name: timestamp
        synonyms:
          - date
          - datetime
          - creation_time
          - record_time
          - log_time
          - event_time
          - entry_time
          - time_of_entry
          - time_stamp
          - time_of_record
        description: Test timestamp
        expr: timestamp
        data_type: TIMESTAMP
    facts:
      - name: measurement_value
        synonyms:
          - test_result
          - measured_amount
          - value_recorded
          - recorded_measurement
          - test_outcome
          - measured_value
          - result_value
          - data_point
          - measured_quantity
        description: Raw test measurement value
        expr: measurement_value
        data_type: FLOAT
        sample_values:
          - '163.3'
          - '54.8'
          - '24.4'
    filters:
      - name: battery_test
        synonyms:
          - Battery Tests
          - Battery Capacity
        description: Filter for battery capacity tests
        expr: test_type = 'BATTERY_CAPACITY'
      - name: moisture_test
        synonyms:
          - Moisture Tests
          - Moisture Resistance
        description: Filter for moisture resistance tests
        expr: test_type = 'MOISTURE_RESISTANCE'
    metrics:
      - name: failure_count
        description: Number of test failures
        expr: SUM(CASE WHEN pass_fail = 'FAIL' THEN 1 ELSE 0 END)
      - name: pass_rate
        description: Percentage of passed tests
        expr: AVG(CASE WHEN pass_fail = 'PASS' THEN 100 ELSE 0 END)
      - name: test_count
        description: Number of tests performed
        expr: COUNT(*)
    primary_key:
      columns:
        - LOT_NUMBER
  - name: device_telemetry
    synonyms:
      - telemetry
      - sensor_data
      - device_readings
      - monitoring_data
      - iot_data
      - device_telemetry
      - sensor_readings
      - device_monitoring_data
    description: Real-time device performance data from the field
    base_table:
      database: PAWCORE_ANALYTICS
      schema: DEVICE_DATA
      table: TELEMETRY
    dimensions:
      - name: device_id
        synonyms:
          - device_serial_number
          - equipment_id
          - hardware_id
          - machine_identifier
          - unit_id
          - sensor_id
        description: Unique device identifier
        expr: device_id
        data_type: STRING
        sample_values:
          - SC-2024-341-023
          - SC-2024-341-002
          - SC-2024-341-001
      - name: lot_number
        synonyms:
          - batch_number
          - production_lot
          - serial_number
          - production_batch
          - inventory_number
          - stock_number
        description: Manufacturing lot number
        expr: lot_number
        data_type: STRING
        sample_values:
          - LOT340
          - LOT341
          - LOT339
      - name: region
        synonyms:
          - area
          - location
          - territory
          - zone
          - district
          - sector
          - province
          - state
          - county
          - municipality
        description: Device deployment region
        expr: region
        data_type: STRING
        sample_values:
          - EMEA
          - APAC
          - Americas
      - name: timestamp
        synonyms:
          - date
          - datetime
          - creation_time
          - event_time
          - log_time
          - record_time
          - time_of_event
          - time_stamp
          - time_of_recording
        description: Reading timestamp
        expr: timestamp
        data_type: TIMESTAMP
        sample_values:
          - 2024-10-01T09:00:00.000+0000
          - 2024-09-15T12:00:00.000+0000
          - 2024-09-08T12:00:00.000+0000
    facts:
      - name: battery_level
        synonyms:
          - power_level
          - charge_level
          - battery_percentage
          - energy_level
          - voltage_level
          - battery_capacity
          - charge_percentage
        description: Raw battery level percentage
        expr: battery_level
        data_type: FLOAT
        sample_values:
          - '56'
          - '95'
          - '98'
      - name: charging_cycles
        synonyms:
          - charge_count
          - battery_cycles
          - power_cycles
          - recharge_count
          - cycle_count
          - battery_usage_count
        description: Raw number of charging cycles
        expr: charging_cycles
        data_type: INTEGER
        sample_values:
          - '4'
          - '1'
          - '5'
      - name: humidity_reading
        synonyms:
          - relative_humidity
          - moisture_level
          - humidity_percentage
          - air_moisture
          - humidity_measurement
          - moisture_reading
        description: Raw environmental humidity reading
        expr: humidity_reading
        data_type: FLOAT
        sample_values:
          - '69'
          - '45'
          - '73'
      - name: temperature
        synonyms:
          - temp
          - heat
          - degree
          - thermal_reading
          - ambient_temperature
          - air_temperature
          - reading_temperature
        description: Raw environmental temperature
        expr: temperature
        data_type: FLOAT
        sample_values:
          - '18'
          - '19'
          - '22'
    filters:
      - name: emea_region
        synonyms:
          - EMEA
          - Europe
        description: Filter for EMEA region devices
        expr: region = 'EMEA'
      - name: high_humidity
        synonyms:
          - High Humidity
          - Humid Conditions
        description: Filter for high humidity conditions
        expr: humidity_reading > 70
      - name: low_battery
        synonyms:
          - Low Battery
          - Critical Battery
        description: Filter for low battery readings
        expr: battery_level < 20
    metrics:
      - name: avg_battery_level
        description: Average battery level
        expr: AVG(battery_level)
      - name: avg_humidity
        description: Average humidity reading
        expr: AVG(humidity_reading)
      - name: avg_temperature
        description: Average temperature
        expr: AVG(temperature)
      - name: device_count
        description: Number of unique devices
        expr: COUNT(DISTINCT device_id)
      - name: low_battery_incidents
        description: Count of readings with battery below 20%
        expr: SUM(CASE WHEN battery_level < 20 THEN 1 ELSE 0 END)
    primary_key:
      columns:
        - DEVICE_ID
        - LOT_NUMBER
  - name: customer_reviews
